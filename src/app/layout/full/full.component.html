<!-- INICIO LAYOUT FULL (MENU E TOPO) -->
<nz-layout class="app-layout">

    <!-- INICIO SLIDER -->
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">

        <!-- INICIO LOGO SLIDER -->
        <div class="sidebar-logo">
            <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
            <h1>HEBROM MOB</h1>
        </div>
        <!-- FINAL LOGO SLIDER -->

        <!-- INICIO MENU OPTIONS -->
        <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">

            <!-- INICIO SEARCH MENU -->
            <div *ngIf="!isCollapsed" class="search-menu">
                <nz-input-group [nzSuffix]="suffixIconSearch">
                    <input type="text" nz-input placeholder="input search text" />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                    <i nz-icon nzType="search"></i>
                </ng-template>
            </div>
            <!-- FINAL SEARCH MENU -->

            <!-- INICIO ITENS MENU  -->
            <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
            <ng-template #menuTpl let-menus>
                <ng-container *ngFor="let menu of menus">
                    <a href="pages/{{menu.router}}" *ngIf="!menu.children">
                        <li nz-menu-item [nzPaddingLeft]="menu.level * 24" [nzDisabled]="menu.disabled"
                            [nzSelected]="menu.selected">
                            <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
                            <span>{{ menu.title }}</span>
                        </li>
                    </a>
                    <li *ngIf="menu.children" nz-submenu [nzPaddingLeft]="menu.level * 24" [nzOpen]="menu.open"
                        [nzTitle]="menu.title" [nzIcon]="menu.icon" [nzDisabled]="menu.disabled">
                        <ul>
                            <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }">
                            </ng-container>
                        </ul>
                    </li>
                </ng-container>
            </ng-template>
            <!-- FINAL ITENS MENU  -->

        </ul>
        <!-- FINAL MENU OPTIONS -->

    </nz-sider>
    <!-- FINAL SLIDER -->

    <!-- INICIO LAYOUT PAGINA TOPO E PAGES -->
    <nz-layout>

        <!-- INICIO TOPO HEADER -->
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
                </span>
                <div class="usuario">
                    <a nz-dropdown [nzDropdownMenu]="menu">
                        Jackson Willian
                        <i nz-icon nzType="down"></i>
                    </a>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                        <ul nz-menu nzSelectable>
                            <li nz-menu-item>Meu Perfil</li>
                            <li nz-menu-item>Sair</li>
                        </ul>
                    </nz-dropdown-menu>
                </div>
            </div>
        </nz-header>
        <!-- FINAL TOPO HEADER -->

        <!-- INICIO CONTENT INCLUDES PAGES -->
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <!-- FINAL CONTENT INCLUDES PAGES -->

    </nz-layout>
    <!-- FINAL LAYOUT PAGINA TOPO E PAGES -->

</nz-layout>
<!-- FINAL LAYOUT FULL (MENU E TOPO) -->
