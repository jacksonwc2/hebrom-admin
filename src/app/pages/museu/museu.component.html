<nz-layout>

  <div nz-row style="padding: 50px;">
    <div nz-col nzSpan="12" style="    margin: auto;
    display: block;">
      <h1 class="u-custom-font u-font-ubuntu u-text u-text-1">
        <font class="u-text-palette-2-base" style="font-size: 100px; color: #0c71c1 !important"><b>Museu<br>DusGuri</b>
        </font><br>Original
      </h1>
      <p class="u-text u-text-2">Museu dusGuri apresenta raridades voltadas a computação.
        Atraves das imagens e outros dados disponibilizados, você terá acesso a informações sobre peças, sites entre
        outros.
      </p>
      <a (click)="showModal()" href="#" style="background: #545456  !important"
        class="u-btn u-btn-round u-button-style u-hover-black u-palette-2-base u-radius-50 u-btn-3">
        Iniciar Visita ao Museu</a>
    </div>
    <div nz-col nzSpan="12">
      <img src="https://mechatronicstec.files.wordpress.com/2014/06/robo.png" style="max-width: 100%;max-height: 600px; margin: auto;
        display: flex;">
    </div>
  </div>
  <nz-content>Content</nz-content>
  <nz-footer>Footer</nz-footer>
</nz-layout>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Cadastro de visitante" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  nzOkText="Salvar" nzCancelText="Cancelar" nzWrapClassName="vertical-center-modal">
  <form nz-form [formGroup]=" validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <input hidden formControlName="id" />

    <!-- NOME -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>{{ NOME }}</nz-form-label>

      <nz-form-control [nzSpan]="18" nzHasFeedback nzValidatingTip="Validando...">

        <input maxlength="255" nz-input formControlName="nome" placeholder="Informe seu nome" />


      </nz-form-control>
    </nz-form-item>
    <!-- NOME -->

    <!-- IDADE -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>{{ IDADE }}</nz-form-label>

      <nz-form-control [nzSpan]="18" nzHasFeedback nzValidatingTip="Validando...">

        <input maxlength="255" nz-input formControlName="idade" placeholder="Informe sua idade" />

      </nz-form-control>
    </nz-form-item>
    <!-- IDADE -->

    <!-- TELEFONE -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>{{ TELEFONE }}</nz-form-label>

      <nz-form-control [nzSpan]="18" nzHasFeedback nzValidatingTip="Validando...">
        <input maxlength="255" nz-input formControlName="telefone" placeholder="Informe seu telefone" />

      </nz-form-control>
    </nz-form-item>
    <!-- TELEFONE -->

    <!-- EMAIL -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzRequired>{{ EMAIL }}</nz-form-label>

      <nz-form-control [nzSpan]="18" nzHasFeedback nzValidatingTip="Validando...">
        <input maxlength="255" nz-input formControlName="email" placeholder="Informe seu email." />

      </nz-form-control>
    </nz-form-item>
    <!-- EMAIL -->
  </form>
</nz-modal>
